<head>

    <link rel="stylesheet" href="assets/css/Material-Inputs-3.css">
    <link rel="stylesheet" href="assets/css/Material-Inputs-4.css">
    <link rel="stylesheet" href="assets/css/Material-Inputs.css">

<body>
    <nav class="navbar navbar-light navbar-expand-md">
        <div class="container-fluid"><a class="navbar-brand" href="#" style="font-weight: bold;">CSE Department Library</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#">User</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Admin</a></li>
                    <li class="nav-item"></li>
                    <li class="nav-item dropdown"><a class="dropdown-toggle nav-link" aria-expanded="false" data-bs-toggle="dropdown" href="#">History</a>
                        <div class="dropdown-menu"><a class="dropdown-item" href="#">Student History</a><a class="dropdown-item" href="#">Book History</a></div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div>
        <div class="row">
            <div class="col-md-4">
                <section class="card">
                    <h1>Student Entry</h1>
                    <form>
                        <div class="md-input-group"><label class="form-label md-input-label">Student ID</label><input class="form-control md-input" type="text" id="student_id"></div>
                        <!-- <div class="md-messages"><span class="md-message src-only">Student ID is required</span></div> -->
                        <div class="md-input-group"><label class="form-label md-input-label">Book Id </label><input class="form-control md-input" type="text" id="book_id"></div>
                        <!-- <div class="md-messages"><span class="md-message src-only">Book ID is requred</span></div> -->
                    </form><button id="check_out" class="btn btn-primary d-block md-btn w-100" type="button">Check Out</button>
                </section>
            </div>
            <div class="col-md-4">
                <section class="card">
                    <h1>Faculty Entry</h1>
                    <form>
                        <div class="md-input-group md-ripple"><label class="form-label md-input-label">Faculty ID</label><input class="form-control md-input" type="text" id="faculty_id"></div>
                        <!-- <div class="md-messages"><span class="md-message src-only">Faculty ID is requred</span></div> -->
                        <div class="md-input-group md-ripple"><label class="form-label md-input-label">Book ID </label><input class="form-control md-input" type="text" id="book_id"></div>
                        <!-- <div class="md-messages"><span class="md-message src-only">Book ID is requred</span></div> -->
                    </form><button id="check_out" class="btn btn-primary d-block md-btn md-ripple w-100" type="button">Check Out</button>
                </section>
            </div>
            <div class="col-md-4">
                <section class="card">
                    <h1>Check History</h1>
                    <form>
                        <div class="md-input-group"><label class="form-label md-input-label">User Id</label><input class="form-control md-input" type="text" id="Stu_fac_id">
                            <!-- <div class="md-messages"><span class="md-message src-only">User name is required</span></div> -->
                        </div>
                        <div class="md-input-group"><label class="form-label md-input-label">Book id </label><input class="form-control md-input" type="password" id="book_id">
                            <!-- <div class="md-messages"><span class="md-message src-only">Password is requred</span></div> -->
                        </div>
                    </form><button id="get" class="btn btn-primary d-block md-btn w-100" type="button">Get</button>
                </section>
            </div>
        </div>
        <div class="row"></div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/Material-Inputs.js"></script>
